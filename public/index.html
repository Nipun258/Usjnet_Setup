<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WiFi Network Detector</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="toast-container"></div>
  <div class="container">
    <header>
      <img src="images/logo.png" alt="USJ Logo" class="logo">
      <div class="header-text">
        <h1 style="color: crimson;">USJNet WiFi Setup</h1>
        <p>USJNet WiFi Setup in Computer/Lapatop</p>
      </div>
    </header>
    
    <div class="controls">
      <button id="connected-btn" class="btn primary">Show Connected Network</button>
      <button id="scan-btn" class="btn secondary">Scan for Networks</button>
      <button id="profiles-btn" class="btn secondary">Show Saved Profiles</button>
      <button id="setup-btn" class="btn secondary">Setup USJNet Computer</button>
    </div>
    
    <div class="loading-indicator" id="loading">
      <div class="spinner"></div>
      <p>Scanning for networks...</p>
    </div>
    
    <div class="results-container">
      <div id="networks-container">
        <h2>Available Networks</h2>
        <div id="networks-list" class="list-container"></div>
      </div>
      
      <div id="profiles-container" class="hidden">
        <h2>Saved Profiles</h2>
        <div id="profiles-list" class="list-container"></div>
      </div>
      
      <div id="connected-container" class="hidden">
        <h2>Connected Network</h2>
        <div id="connected-network" class="list-container"></div>
      </div>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
